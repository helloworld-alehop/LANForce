<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LANForce:Registrarse</title>
    <link rel="stylesheet" href="Registrarse.css">
</head>
    <header>
        <img class="logo"
        src="./img/logo.png"
        >
    </header>
    <body>
        <main>
            <form>
                <fieldset class="tarjeta">
                    <h1 class="titulo">Crear tu cuenta</h1>

                    <div class="items">
                        <label for="name_user">Elige un nombre de usuario</label>
                        <input id="name_user" name_user="name_user" placeholder="Nombre de usuario" type="text">
                    </div>

                    <div class="items">
                        <label for="password">Contraseña</label>
                        <input id="password" password="password" placeholder="********" type="text">
                    </div>

                    <div class="items">
                    <label for="rep_contraseña">Repita la contraseña</label>
                    <input id="rep_password" rep_password="rep_password" placeholder="********" type="text">
                    </div>

                    <div class="items">
                    <label for="email">E-Mail</label>
                    <input id="email" email="email" placeholder="E-Mail" type="email">
                    </div>

                    <div class="botones">
                        <a href="../login/login.html" id="volver">Volver</a>
                        <button>Registrarse</button>
                    </div>
                </fieldset>
            </form>
        </main>
    </body>
</html>
